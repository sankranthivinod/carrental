<!DOCTYPE html>
<html>
<head>
	<title>Forgot Password</title>
	<link rel="stylesheet" href="forgotpwd.css" type="text/css"/>
	<link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="keywords" content="HTML, CSS, JavaScript">
<script>
	
	function validate(){
		var password=document.getElementById("password").value;
		var cpass=document.getElementById("cpass").value;
        var i = 0,n=0,c;
        i=0;
		while(i<password.length){
		if( !(password[i] >='a' && password[i] <='z')){
			document.getElementById("passworderr").innerHTML="<br/>***PASSWORD SHOULD HAVE ONLY LETTERS"
			document.getElementById("password").focus();
			return false;
			}
		i++;
		}
		if(password!=cpass){
			document.getElementById("cpasserr").innerHTML=" <br/>**** PASSWORDS DO NOT MATCH ***"
			document.getElementById("cpass").focus();
			return false;
		}
}
</script>
</head>

<body class="body">	
	<nav id="nav-bar">
		<a href="home.html"><img src="images/crazyrentals.jpeg" width="250px" height="75px" /></a>
		<div class="links">
            <a href="home.html" class="hyper-link">Home</a>
			 <a href="Login.html" class="hyper-link">Login</a>
		</div>
	</nav>
<br><br><br><br><br>

<form class="lform"  action="Forgot" onsubmit="return validate()" method="post" >

	<img src="images/login.jpeg" width="120" height="120" class="img1"></img><br><br>
	
	<span><i class="fa fa-envelope" aria-hidden="true" style="color:white;margin-left:-4px;"></i></span>
	
	<input  class="input"  name="email" type="email"  id="login"  placeholder="EMAIL" width="100%"  size="35" required></input><br><br>
	<i class="fa fa-lock" aria-hidden="true" style="color:white;"></i>
	
	<span>
		<input class="input" name="pwd" id="password" type="password" placeholder="New Password" required minlength="8"  width="100%" size="35" required>
	</input>
	<i style="color:whitesmoke;font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;" id="passworderr"></i>
    </span>
	
	<br><br>
	<i class="fa fa-lock" aria-hidden="true" style="color:white;"></i>

	<span>
		<input class="input" type="password" id="cpass"  placeholder="Retype New Password" required minlength="8"  width="100%" size="35" required></input>
		<i style="color:aqua;font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;" id="cpasserr"></i>
	</span>
	<br><br><br>
	<input type="submit" value="Update" class="logbutton" ></input><br><br>
	
</form>
